<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Sammy Jenne"/>
  <meta name="description" content="Cards for characters"/>
  <meta property="og:title" content="Character Card">
  <meta property="og:description" content="Cards for characters">
  <link rel="icon" href="character.png">
  <title>Character Card</title>
  <link href="character.css" rel="stylesheet">
  <script defer src="character.js"></script>
</head>
<body>

  <div class="card">
    <img class="image" src="#" alt="#">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
  </body>
</html>
